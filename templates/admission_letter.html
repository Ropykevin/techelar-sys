{% extends "base.html" %}

{% block title %}Admission Letter - TechElar{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-8">
        <div class="congrats-section">
            <div class="congrats-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3159/3159066.png" alt="Trophy" class="congrats-icon">
                <div class="congrats-title">Congratulations!</div>
                <p class="congrats-message">You have successfully Enrolled to  {{registration.course_type}}. Welcome to the
                    TechElar Family!</p>
                <div class="card">
                    <div class="text-center mt-4">
                        <a href="{{ url_for('download_admission_letter', admission_number=registration.admission_number) }}"
                            class="btn btn-primary btn-lg">
                            <i class="fas fa-download me-2"></i>Download Admission Letter
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="card">
            <div class="text-center mt-4">
                <a href="{{ url_for('download_admission_letter', admission_number=registration.admission_number) }}"
                    class="btn btn-primary btn-lg">
                    <i class="fas fa-download me-2"></i>Download Admission Letter
                </a>
            </div>
        </div> -->
    </div>
</div>
</div>

<style>
    @media print {

        .btn,
        .card-header {
            display: none !important;
        }

        .card {
            border: none !important;
        }

        .card-body {
            padding: 0 !important;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .alert {
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
        }

        img {
            max-width: 200px;
            height: auto;
        }
    }
</style>
{% endblock %}
